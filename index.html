<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Dribbble</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="content">
                <a href="https://dribbble.com/" class="logo">Dribbble</a>
                <video muted autoplay loop src="https://cdn.dribbble.com/uploads/48226/original/b8bd4e4273cceae2889d9d259b04f732.mp4?1689028949"></video>
                <a href="https://dribbble.com/shots/21785427-Mushroom-world-for-XR" class="low">@glebich</a>
            </div>
        </div>
        <div class="right">
            <div class="temp">
                <div class="mobile">
                    <h2>Sign in to Dribbble</h2>
                    <button class="btn google">
                            <img src="https://img.icons8.com/?size=50&id=17949&format=png&color=000000" alt="">
                            <p>Sign in with Google</p>
                    </button>
                    <div class="line">
                        <hr>
                        <p>or sign in with email</p>
                        <hr>
                    </div>
                    <form action="">
                        <div>
                            <h4 for="">Username or Email</h4>
                            <input type="text" name="email">
                        </div>
                        <div>
                            <div class="forgot">
                                <h4 for="">Password</h4>
                                <a href="https://dribbble.com/password_resets/new" target="_blank">Forgot?</a>
                            </div>
                            <input type="password" >
                        </div>
                        <button class="btn signin">
                            <p>Sign In</p>
                        </button>
                    </form>
                    <div class="last">
                        <p>Don't have an account? <a href="https://dribbble.com/signup/new" target="_blank">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script>
        var right=document.getElementsByClassName('right');
        console.log(right);
    </script>
</body>
</html>
